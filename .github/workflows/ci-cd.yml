name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt

    - name: Run unit tests
      run: |
        export PYTHONPATH=src
        pytest tests/

    - name: Build Docker image for backend
      run: |
        docker build -f docker/backend.Dockerfile -t tourist894/gross-2-salary-backend:latest .

    - name: Build Docker image for frontend
      run: |
        docker build -f docker/frontend.Dockerfile -t tourist894/gross-2-salary-frontend:latest .

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push backend Docker image to DockerHub
      run: |
        docker push tourist894/gross-2-salary-backend:latest

    - name: Push frontend Docker image to DockerHub
      run: |
        docker push tourist894/gross-2-salary-frontend:latest
